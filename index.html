<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2em;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .user-email {
            font-size: 14px;
            color: #666;
        }

        .logout-btn {
            padding: 8px 16px;
            font-size: 14px;
            background: #f44336;
        }

        .logout-btn:hover {
            background: #da190b;
        }

        .auth-container {
            max-width: 400px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            flex: 1;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            padding: 10px;
            background: #ffebee;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #addBtn {
            min-width: 80px;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .task-item:hover {
            border-color: #e0e0e0;
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .task-text.editing {
            display: none;
        }

        .task-edit-input {
            display: none;
            flex: 1;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 16px;
        }

        .task-edit-input.active {
            display: block;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn, .save-btn, .cancel-btn {
            padding: 8px 12px;
            font-size: 14px;
            min-width: auto;
        }

        .edit-btn {
            background: #4caf50;
        }

        .edit-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #f44336;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .save-btn {
            background: #2196F3;
        }

        .save-btn:hover {
            background: #0b7dda;
        }

        .cancel-btn {
            background: #9e9e9e;
        }

        .cancel-btn:hover {
            background: #7e7e7e;
        }

        .edit-mode .edit-btn,
        .edit-mode .delete-btn {
            display: none;
        }

        .save-btn, .cancel-btn {
            display: none;
        }

        .edit-mode .save-btn,
        .edit-mode .cancel-btn {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 18px;
        }

        .task-counter {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div class="container auth-container" id="authContainer">
        <h1>Welcome</h1>
        <div id="authError" class="error-message hidden"></div>
        <form class="auth-form" id="authForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password" minlength="6">
            </div>
            <div class="auth-buttons">
                <button type="submit" id="loginBtn">Login</button>
                <button type="button" id="signupBtn">Sign Up</button>
            </div>
        </form>
    </div>

    <!-- App Container -->
    <div class="container hidden" id="appContainer">
        <h1>My To-Do List</h1>

        <div class="user-info">
            <span class="user-email" id="userEmail"></span>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="taskInput"
                placeholder="Add a new task..."
                autocomplete="off"
            >
            <button id="addBtn">Add</button>
        </div>

        <ul class="task-list" id="taskList"></ul>

        <div class="task-counter" id="taskCounter"></div>
    </div>

    <script type="module">
        // Initialize Supabase
        const SUPABASE_URL = 'https://xkhdfhsifgdhaosngayt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhraGRmaHNpZmdkaGFvc25nYXl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4OTEzMzIsImV4cCI6MjA3ODQ2NzMzMn0.cKufo2rFqYSMCjHdkIKUNJnLoHxMBIfbG0b7kVY_1Bo';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Auth elements
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const authError = document.getElementById('authError');
        const userEmail = document.getElementById('userEmail');

        // Task elements
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const taskCounter = document.getElementById('taskCounter');

        let currentUser = null;
        let tasks = [];

        // Check for existing session on load
        checkAuth();

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                showApp();
            } else {
                showAuth();
            }
        }

        function showAuth() {
            authContainer.classList.remove('hidden');
            appContainer.classList.add('hidden');
        }

        function showApp() {
            authContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            userEmail.textContent = currentUser.email;
            loadTasks();
        }

        function showError(message) {
            authError.textContent = message;
            authError.classList.remove('hidden');
            setTimeout(() => {
                authError.classList.add('hidden');
            }, 5000);
        }

        // Login
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                showError(error.message);
            } else {
                currentUser = data.user;
                showApp();
            }
        });

        // Sign up
        signupBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            const { data, error } = await supabase.auth.signUp({
                email,
                password
            });

            if (error) {
                showError(error.message);
            } else {
                showError('Check your email for confirmation link!');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            await supabase.auth.signOut();
            currentUser = null;
            tasks = [];
            showAuth();
        });

        // Get auth token
        async function getAuthToken() {
            const { data: { session } } = await supabase.auth.getSession();
            return session?.access_token;
        }

        // Load tasks
        async function loadTasks() {
            try {
                const token = await getAuthToken();
                const response = await fetch('/api/tasks', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load tasks');
                tasks = await response.json();
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Add task
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        async function addTask() {
            const text = taskInput.value.trim();
            if (!text) return;

            try {
                const token = await getAuthToken();
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) throw new Error('Failed to add task');
                const newTask = await response.json();
                tasks.unshift(newTask);
                taskInput.value = '';
                renderTasks();
            } catch (error) {
                console.error('Error adding task:', error);
            }
        }

        // Delete task
        async function deleteTask(id) {
            try {
                const token = await getAuthToken();
                const response = await fetch(`/api/tasks?id=${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete task');
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        // Toggle complete
        async function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            try {
                const token = await getAuthToken();
                const response = await fetch(`/api/tasks?id=${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ completed: !task.completed })
                });

                if (!response.ok) throw new Error('Failed to update task');
                task.completed = !task.completed;
                renderTasks();
            } catch (error) {
                console.error('Error updating task:', error);
            }
        }

        // Edit task
        async function editTask(id, newText) {
            if (!newText.trim()) return;

            try {
                const token = await getAuthToken();
                const response = await fetch(`/api/tasks?id=${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ text: newText.trim() })
                });

                if (!response.ok) throw new Error('Failed to edit task');
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.text = newText.trim();
                    renderTasks();
                }
            } catch (error) {
                console.error('Error editing task:', error);
            }
        }

        // Render tasks
        function renderTasks() {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                updateCounter();
                return;
            }

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.dataset.id = task.id;

                li.innerHTML = `
                    <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${escapeHtml(task.text)}</span>
                    <input type="text" class="task-edit-input" value="${escapeHtml(task.text)}">
                    <div class="task-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                        <button class="save-btn">Save</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                `;

                const checkbox = li.querySelector('.checkbox');
                const editBtn = li.querySelector('.edit-btn');
                const deleteBtn = li.querySelector('.delete-btn');
                const saveBtn = li.querySelector('.save-btn');
                const cancelBtn = li.querySelector('.cancel-btn');
                const taskText = li.querySelector('.task-text');
                const editInput = li.querySelector('.task-edit-input');

                checkbox.addEventListener('change', () => toggleComplete(task.id));
                deleteBtn.addEventListener('click', () => deleteTask(task.id));

                editBtn.addEventListener('click', () => {
                    li.classList.add('edit-mode');
                    taskText.classList.add('editing');
                    editInput.classList.add('active');
                    editInput.focus();
                    editInput.select();
                });

                cancelBtn.addEventListener('click', () => {
                    li.classList.remove('edit-mode');
                    taskText.classList.remove('editing');
                    editInput.classList.remove('active');
                    editInput.value = task.text;
                });

                saveBtn.addEventListener('click', () => {
                    editTask(task.id, editInput.value);
                });

                editInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        editTask(task.id, editInput.value);
                    } else if (e.key === 'Escape') {
                        cancelBtn.click();
                    }
                });

                taskList.appendChild(li);
            });

            updateCounter();
        }

        function updateCounter() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            if (total === 0) {
                taskCounter.textContent = '';
            } else {
                taskCounter.textContent = `${pending} pending, ${completed} completed (${total} total)`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
