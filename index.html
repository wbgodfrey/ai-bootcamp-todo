<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2em;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        #addBtn {
            min-width: 80px;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .task-item:hover {
            border-color: #e0e0e0;
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .task-text.editing {
            display: none;
        }

        .task-edit-input {
            display: none;
            flex: 1;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 16px;
        }

        .task-edit-input.active {
            display: block;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn, .save-btn, .cancel-btn {
            padding: 8px 12px;
            font-size: 14px;
            min-width: auto;
        }

        .edit-btn {
            background: #4caf50;
        }

        .edit-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #f44336;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .save-btn {
            background: #2196F3;
        }

        .save-btn:hover {
            background: #0b7dda;
        }

        .cancel-btn {
            background: #9e9e9e;
        }

        .cancel-btn:hover {
            background: #7e7e7e;
        }

        .edit-mode .edit-btn,
        .edit-mode .delete-btn {
            display: none;
        }

        .save-btn, .cancel-btn {
            display: none;
        }

        .edit-mode .save-btn,
        .edit-mode .cancel-btn {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 18px;
        }

        .task-counter {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <div class="input-container">
            <input
                type="text"
                id="taskInput"
                placeholder="Add a new task..."
                autocomplete="off"
            >
            <button id="addBtn">Add</button>
        </div>

        <ul class="task-list" id="taskList"></ul>

        <div class="task-counter" id="taskCounter"></div>
    </div>

    <script>
        class TodoList {
            constructor() {
                this.tasks = [];
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.taskList = document.getElementById('taskList');
                this.taskCounter = document.getElementById('taskCounter');

                this.init();
            }

            async init() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                await this.loadTasks();
            }

            async loadTasks() {
                try {
                    const response = await fetch('/api/tasks');
                    this.tasks = await response.json();
                    this.render();
                } catch (error) {
                    console.error('Error loading tasks:', error);
                }
            }

            async addTask() {
                const text = this.taskInput.value.trim();
                if (!text) return;

                try {
                    const response = await fetch('/api/tasks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text })
                    });

                    const newTask = await response.json();
                    this.tasks.push(newTask);
                    this.taskInput.value = '';
                    this.render();
                } catch (error) {
                    console.error('Error adding task:', error);
                }
            }

            async deleteTask(id) {
                try {
                    await fetch(`/api/tasks?id=${id}`, {
                        method: 'DELETE'
                    });

                    this.tasks = this.tasks.filter(task => task.id !== id);
                    this.render();
                } catch (error) {
                    console.error('Error deleting task:', error);
                }
            }

            async toggleComplete(id) {
                const task = this.tasks.find(task => task.id === id);
                if (task) {
                    try {
                        await fetch(`/api/tasks?id=${id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ completed: !task.completed })
                        });

                        task.completed = !task.completed;
                        this.render();
                    } catch (error) {
                        console.error('Error updating task:', error);
                    }
                }
            }

            async editTask(id, newText) {
                if (!newText.trim()) return;

                try {
                    await fetch(`/api/tasks?id=${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: newText.trim() })
                    });

                    const task = this.tasks.find(task => task.id === id);
                    if (task) {
                        task.text = newText.trim();
                        this.render();
                    }
                } catch (error) {
                    console.error('Error editing task:', error);
                }
            }

            render() {
                this.taskList.innerHTML = '';

                if (this.tasks.length === 0) {
                    this.taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                    this.updateCounter();
                    return;
                }

                this.tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = `task-item ${task.completed ? 'completed' : ''}`;
                    li.dataset.id = task.id;

                    li.innerHTML = `
                        <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${this.escapeHtml(task.text)}</span>
                        <input type="text" class="task-edit-input" value="${this.escapeHtml(task.text)}">
                        <div class="task-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                            <button class="save-btn">Save</button>
                            <button class="cancel-btn">Cancel</button>
                        </div>
                    `;

                    const checkbox = li.querySelector('.checkbox');
                    const editBtn = li.querySelector('.edit-btn');
                    const deleteBtn = li.querySelector('.delete-btn');
                    const saveBtn = li.querySelector('.save-btn');
                    const cancelBtn = li.querySelector('.cancel-btn');
                    const taskText = li.querySelector('.task-text');
                    const editInput = li.querySelector('.task-edit-input');

                    checkbox.addEventListener('change', () => this.toggleComplete(task.id));
                    deleteBtn.addEventListener('click', () => this.deleteTask(task.id));

                    editBtn.addEventListener('click', () => {
                        li.classList.add('edit-mode');
                        taskText.classList.add('editing');
                        editInput.classList.add('active');
                        editInput.focus();
                        editInput.select();
                    });

                    cancelBtn.addEventListener('click', () => {
                        li.classList.remove('edit-mode');
                        taskText.classList.remove('editing');
                        editInput.classList.remove('active');
                        editInput.value = task.text;
                    });

                    saveBtn.addEventListener('click', () => {
                        this.editTask(task.id, editInput.value);
                    });

                    editInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.editTask(task.id, editInput.value);
                        } else if (e.key === 'Escape') {
                            cancelBtn.click();
                        }
                    });

                    this.taskList.appendChild(li);
                });

                this.updateCounter();
            }

            updateCounter() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(task => task.completed).length;
                const pending = total - completed;

                if (total === 0) {
                    this.taskCounter.textContent = '';
                } else {
                    this.taskCounter.textContent = `${pending} pending, ${completed} completed (${total} total)`;
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const app = new TodoList();
    </script>
</body>
</html>
